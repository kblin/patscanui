<!doctype html>
<html>
<head>
<title>PatScan</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/smoothness/jquery-ui-1.8.22.custom.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div id="header">
    <div id="mainlogo">
    <a href="{{url_for('index')}}">
        <img src="{{ url_for('static', filename='patscanui_logo_tagline_small.png')}}" alt="Index">
    </a>
    </div>
  </div>

  <div class="page">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
  <div id="footer"><div class="copyright">Copyright &copy; 2012 Kai Blin &lt;kai.blin(at)biotech.uni-tuebingen.de&gt; Biotechnologie/Mikrobiologie IMIT.</div></div>
</div>
{% block scripts %}{% endblock %}
</body>
</html>

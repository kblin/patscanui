<!doctype html>
<html>
<head>
<title>PatScan</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/smoothness/jquery-ui-1.8.22.custom.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div id="header">
    <a href="https://github.com/kblin/patscanui"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    <div id="mainlogo">
    <a href="{{url_for('index')}}">
        <img src="{{ url_for('static', filename='patscanui_logo_tagline_small.png')}}" alt="Index">
    </a>
    </div>
  </div>

  <div class="nav">
    <ul>
      <li class="home"><a href="/">Home</a></li>
      <li class="help"><a href="/help">Help</a></li>
      <li class="about"><a href="/about">About</a></li>
    </ul>
  </div>

  <div class="page">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
  <div id="footer"><div class="copyright">Copyright &copy; 2012-2018 Kai Blin &lt;kblin(at)biosustain.dtu.dk&gt; DTU Biosustain.</div></div>
</div>
<script src="{{ url_for('static', filename="js/jquery-1.8.0.min.js") }}"></script>
<script type="text/javascript">
function setActiveNav(path) {
  $('.active').removeClass('active');
  $('.'+path).children('a').addClass('active');
};

</script>
{% block scripts %}{% endblock %}
</body>
</html>
